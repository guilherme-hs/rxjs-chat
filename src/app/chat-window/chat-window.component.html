<div class="row">
  <div class="col-xs-5 col-md-3 chat-window">
    <div class="col-xs-12 col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading top-bar">
          <h3>
            <span class="glyphicon glyphicon-comment"></span>
            Chat - {{currentThread.name}}
          </h3>
        </div>
        <div class="panel-buttons-container">
        </div>
        <div class="panel-body msg-container-base">
          <app-chat-message *ngFor="let message of messages | async" [message]="message">

          </app-chat-message>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input type="text" class="input-sm form-control" placeholder="Write your message here..."
            (keydown.enter)="onEnter($event)" [(ngModel)]="draftMessage.text">
          </div>
          <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" (click)="onEnter($event)">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
